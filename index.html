<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tea House</title>
</head>
<body class="manrope-font mt-6 px-8 py-1">
    <header>
        <!-- Banner -->
        <div class="flex flex-col gap-2 justify-center items-center">
            <!-- Left Side -->
            <div>
                <h1 class="text-5xl font-bold mb-2">It's good<br>tea time at The<br>Tea House</h1>
                <p class="text-sm font-normal mb-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="w-25 h-8 text-xs bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white rounded-lg">Explore More</button>
            </div>

            <!-- Right Side -->
             <div>
                <!-- Banner Drinks Image -->
                <div class="flex mt-5 justify-center items-center">
                    <div class="transform -rotate-16 -translate-x-1">
                        <img class="h-50" src="./assets/images/tea-5.png" alt="">
                    </div>
                    <div class="transform rotate-20 -translate-x-3">
                        <img class="h-42" src="./assets/images/tea-6.png" alt="">
                    </div>
                </div>

                <!-- Rating Card -->
                <div class="flex gap-3 max-w-36 px-3 py-2 bg-white shadow-lg rounded-lg -translate-y-12 -translate-x-4 justify-center items-center">
                    <div>
                        <i class="fa-solid fa-star animate-pulse" style="color: #FFD43B;"></i>
                    </div>
                    <div>
                        <p class="text-xs font-medium mt-1">5.00</p>
                        <p class="text-gray-500 text-xs">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>

                <div>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                </div>
                <div>
                    <h1>5.00</h1>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div> -->
        </div>

    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
